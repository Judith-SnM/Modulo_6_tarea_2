<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Lobster&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="/assets/css/main.css">
</head>

<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fa-solid fa-cart-shopping"></i>
            </a>
        </div>
    </nav>
    <footer>
        <div class="container mt-5">
            <div class="jumbotron text-center">
                <h1 class="display-4">Bienvenido al mercado WEB</h1>
                <p class="lead">Seleccione sus productos:</p>

                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="col">
                        <div class="card text-bg-success h-100">
                            <img src="/assets/img/banana.png" class="card-img-top" alt="banana">
                            <div class="card-body">
                                <h5 class="card-title">Banana</h5>
                                <button class="btn btn-primary btn-block">Agregar al carrito</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card text-bg-success h-100">
                            <img src="/assets/img/cebollas.png" class="card-img-top" alt="cebollas">
                            <div class="card-body">
                                <h5 class="card-title">Cebollas</h5>
                                <button class="btn btn-primary btn-block">Agregar al carrito</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card text-bg-success h-100">
                            <img src="/assets/img/lechuga.png" class="card-img-top" alt="lechugas">
                            <div class="card-body">
                                <h5 class="card-title">Lechugas</h5>
                                <button class="btn btn-primary btn-block">Agregar al carrito</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card text-bg-success h-100">
                            <img src="/assets/img/papas.png" class="card-img-top" alt="papas">
                            <div class="card-body">
                                <h5 class="card-title">Papas</h5>
                                <button class="btn btn-primary btn-block">Agregar al carrito</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card text-bg-success h-100">
                            <img src="/assets/img/pimenton.png" class="card-img-top" alt="pimenton">
                            <div class="card-body">
                                <h5 class="card-title">Pimenton</h5>
                                <button class="btn btn-primary btn-block">Agregar al carrito</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card text-bg-success h-100">
                            <img src="/assets/img/tomate.png" class="card-img-top" alt="tomate">
                            <div class="card-body">
                                <h5 class="card-title">Tomate</h5>
                                <button class="btn btn-primary btn-block">Agregar al carrito</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
